<html>
<head>
<title>Reverse Hash</title>
</head>
<body>

<script type="text/javascript">

  console.log("Entered into Script Tag")

//for Android Success
function AndroidSuccess(input) {
  //alert(input);
  PayU.onSuccess(input);
}

//for Android Failure
function AndroidFailure(input) {
  //alert(input);
  PayU.onFailure(input);
}

//Get the response from the server
var response = "<%= response %>";

//Check the status of the transaction
if (response.status === "success") {
  //The transaction was successful
  AndroidSuccess(response.data);
} else {
  //The transaction failed
  AndroidFailure(response.data);
}

</script>

</body>
</html>
